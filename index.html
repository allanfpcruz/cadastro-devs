<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Cadastro Dev's</title>
</head>
<body>
    <div id="container">
        <div id="form">
            <header>
                <h1>Cadastro de Dev's</h1>
                <p>Cadastre seu perfil de desenvolvedor</p>
            </header>
            <form action="">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <div class="input-pessoal">
                        <label for="iname">Nome:</label>
                        <input type="text" name="name" id="iname" placeholder="Digite seu nome" autocomplete="name">
                    </div>
                    <div class="input-pessoal">
                        <label for="ilast-name">Sobrenome:</label>
                        <input type="text" name="last-name" id="ilast-name" placeholder="Digite seu sobrenome" autocomplete="on">
                    </div>
                    <div class="input-pessoal">
                        <label for="iemail">Email:</label>
                        <input type="email" name="email" id="iemail" placeholder="Digite seu email" autocomplete="email">
                    </div>
                    <div class="input-pessoal">
                        <label for="itel">Telefone:</label>
                        <input type="tel" name="tel" id="itel" placeholder="Digite seu telefone" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
                    </div>
                    <div class="input-pessoal">
                        <label for="iidade">Idade:</label>
                        <input type="number" name="idade" id="iidade" placeholder="Digite sua idade">
                    </div>
                </fieldset>
                <fieldset id="dados-profissionais">
                    <legend>Dados profisssionais</legend>
                    <div id="radios" class="input-prof">
                        <p class="quest">De qual lado da aplicação você desenvolve?</p>
                        <input type="radio" name="lado" id="ifront-end" value="front" checked>
                        <label for="ifront-end">Front-end</label> <br>
                        <input type="radio" name="lado" id="iback-end" value="back">
                        <label for="iback-end">Back-end</label> <br>
                        <input type="radio" name="lado" id="ifull-stack" value="full">
                        <label for="ifull-stack">Full Stack</label>
                    </div>
                    <div id="senioridade" class="input-prof">
                        <label for="isen" class="quest">Sua senioridade:</label>
                        <select name="sen" id="isen">
                            <option value="jun" selected>Junior</option>
                            <option value="ple">Pleno</option>
                            <option value="sen">Sênior</option>
                        </select>
                    </div>
                    <div id="tecs" class="input-prof">
                        <p class="quest">Com quais tecnologias você trabalha?</p>
                        <div id="check-container">
                            <div class="check-item">
                                <input type="checkbox" name="html" id="ihtml">
                                <label for="ihtml">HTML</label>
                            </div>
                            <div class="check-item">
                                <input type="checkbox" name="css" id="icss">
                                <label for="icss">CSS</label>
                            </div>
                            <div class="check-item">
                                <input type="checkbox" name="js" id="ijs">
                                <label for="ijs">JavaScript</label>
                            </div>
                            <div class="check-item">
                                <input type="checkbox" name="php" id="iphp">
                                <label for="iphp">PHP</label>
                            </div>
                            <div class="check-item">
                                <input type="checkbox" name="phyton" id="iphyton">
                                <label for="iphyton">Phyton</label>
                            </div>
                        </div>
                    </div>
                    <div id="coment" class="input-prof">
                        <label for="icoment" class="quest">Deixe um comentário sobre sua experiência profissional:</label> <br>
                        <textarea name="coment" id="icoment" cols="30" rows="10" placeholder="Escreva aqui: "></textarea>
                    </div>
                </fieldset>
                <div id="button-container">
                    <input type="submit" value="Cadastrar" class="button">
                    <input type="reset" value="Limpar" class="button">
                </div>
            </form>
        </div>
        <div id="card">
        </div>
    </div>  
    <footer>
        <p>Made by <a href="https://github.com/allanfpcruz" target="_blank" rel="external">Allan Felipe Developer</a></p>
    </footer>
</body>
</html>
