<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Dev's</title>
</head>
<body>
    <div id="container">
        <div id="form">
            <header>
                <h1>Cadastro de Dev's</h1>
                <p>Cadastre seu perfil de desenvolvedor</p>
            </header>
            <form action="">
                <div id="inputs">
                    <div id="input-name">
                        <label for="name">Nome:</label>
                        <input type="text" name="name" id="iname">
                    </div>
                    <div id="input-last-name">
                        <label for="last-name">Sobrenome:</label>
                        <input type="text" name="last-name" id="ilast-name">
                    </div>
                    <div id="input-email">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="iemail">
                    </div>
                </div>
                <div id="radio">
                    <p>De qual lado da aplicação você desenvolve?</p>
                    <input type="radio" name="" id="">
                </div>
            </form>
        </div>
        <div id="card">

        </div>
    </div>
    
</body>
</html>
